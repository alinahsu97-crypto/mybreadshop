{% load static %}
<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>穀語手工窯烤麵包</title>
<link rel="stylesheet" href="{% static 'products/css/style.css' %}">
</head>
<body>
<!-- Header -->
{% include 'products/header.html' %}

<main>
    <section class="product-list">

        {% for product in products %}
        <div class="product-card">
            <div class="product-image">
                {% if product.image %}
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
                {% endif %}
            </div>

            <div class="product-info">
                <h3>{{ product.name }}</h3>
                <p>{{ product.description|linebreaksbr }}</p>
            </div>

            <div class="product-footer">
                <span class="price">${{ product.price|floatformat:0 }}</span>

                <form action="{% url 'add_to_cart' product.id %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="add-to-cart-btn">加入購物車</button>
                </form>
            </div>
        </div>
        {% endfor %}

    </section>
</main>

<!-- Footer -->
{% include 'products/footer.html' %}
</body>
</html>
