{% load static %}
<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>穀語手工窯烤麵包</title>
<link rel="stylesheet" href="{% static 'products/css/style.css' %}">
</head>
<body>
<!-- Header -->
{% include 'products/header.html' %}


<main>
    <section class="product-list">

        {% for product in products %}
        <div class="product-card">
            <img src="{% static product.image %}" alt="{{ product.name }}">
            <h3>{{ product.name }}</h3>
            <p>{{ product.description|linebreaks }}</p>
            <span class="price">${{ product.price }}</span>

            <!-- 加入購物車按鈕 -->
            <form action="{% url 'add_to_cart' product.id %}" method="post">
                {% csrf_token %}
                <button type="submit" class="add-to-cart-btn">加入購物車</button>
            </form>
        </div>
        {% endfor %}

    </section>
</main>


<!-- Footer -->
{% include 'products/footer.html' %}

</body>
</html>
